<p-tabView [(activeIndex)]="index">
    <p-tabPanel header=" Cấu trúc hạn mức đề xuất">
        Cấu trúc hạn mức đề xuất
        <div *ngIf="index===0">
            <app-facility-list></app-facility-list>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Hạn mức 1" (click)="OnchangeIndexTab(1)">
        <div *ngIf="index===1">
            <app-facility-detail></app-facility-detail>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Hạn mức 2" (click)="OnchangeIndexTab(2)">
        <div *ngIf="index===2">
        </div>
    </p-tabPanel>
</p-tabView>
