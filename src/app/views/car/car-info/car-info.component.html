<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar" [class.active]="isActive">
    <div class="sidebar-header" style="border-bottom: 1px solid #4b545c;text-align: center;">
      <h5 style="margin-bottom: 0px;"><i class="pi pi-user" style="font-size: 1.2rem"></i> 310CVKH01</h5>
    </div>

    <ul *ngIf="customerId===0" class="list-unstyled components" id="MainMenuLeft">
      <li ng-disabled="true" (click)="OnChangeMainTab('CustomerTab')">
        <a>2. Khách hàng</a>
      </li>
    </ul>

    <ul *ngIf="customerId>0" class="list-unstyled components" id="MainMenuLeft">
      <li class="active" (click)="OnChangeMainTab('MainTab')">
        <a>1. Thông tin hồ sơ</a>
      </li>
      <li ng-disabled="true" (click)="OnChangeMainTab('CustomerTab')">
        <a>2. Khách hàng</a>
      </li>
      <li (click)="OnChangeMainTab('FacilityTab')">
        <a>3. Thông tin hạn mức</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content" style="width: 100%;">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" id="sidebarCollapse" [class.active]="isActive" class="navbar-btn" (click)="OnclickShowMenu()">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </nav>
    <div style="text-align: right;margin-bottom: 10px;">
      <app-button-bar></app-button-bar>
    </div>

    <!-- Trường hợp chưa có KH -->
    <div *ngIf="customerId===0">
      <app-customer-search></app-customer-search>
    </div>

    <div *ngIf="customerId>0">
      <div *ngIf="activeMainTab==='MainTab'">
        <app-car-detail></app-car-detail>
        <!-- <router-outlet></router-outlet> -->
      </div>
  
      <div *ngIf="activeMainTab==='CustomerTab'">
        <app-customer-info *ngIf="customerId>0"></app-customer-info>
      </div>
  
      <div *ngIf="activeMainTab==='FacilityTab'">
        <app-facility-info [applicationId]="this.carInfo.ID"></app-facility-info>
      </div>
    </div>
  </div>
</div>
