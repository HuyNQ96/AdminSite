<p>list-user works!</p>
<h3>User</h3>
<p *ngFor="let user of lstUser" style="cursor: pointer;">
    {{user.USER_NAME}}    
</p>
<div class="card">
    <p-splitter [style]="{'height': '300px'}" styleClass="p-mb-5">
        <ng-template pTemplate>
            <div class="p-col p-d-flex p-ai-center p-jc-center">
                <p *ngFor="let user of lstUser" style="cursor: pointer;">
                    {{user.ID}}    
                </p>
            </div>
        </ng-template>
        <ng-template pTemplate>
            <div class="p-col p-d-flex p-ai-center p-jc-center">
            </div>
        </ng-template>
    </p-splitter>
</div>
